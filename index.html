<!DOCTYPE HTML>
<html>
	<head>
		<title>Youtube</title>
		<link rel="stylesheet" type="text/css" href="youtube.css">
	</head>
	<body>
		<div class = "main">
			<section id = "searchSection" class="center">
				<input type="text" name="searchBar" value="Enter the artist name" id="searchBar"/>
				<input type="button" name="search" value="Search" id="search"/>
			</section>
			<section id="playerSection" class="center">
				<div id="player"></div>
			</section>
			<div id="buttons">
		      <label> <input id="query" value='cats' type="text"/><button id="search-button" disabled onclick="search()">Search</button></label>
		    </div>
		    <div id="search-container">
		    </div>
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script>
		<script type="text/javascript" src = "player.js"></script> 
	</body>
</html>
